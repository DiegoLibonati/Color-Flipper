<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <h1 class="header__nav__title">Color Flipper</h1>

        <ul class="header__nav__list">
          <li class="header__nav__list__item">HexColors</li>
          <li class="header__nav__list__item">DiegoLibonati</li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="section">
        <div class="card">
          <div class="card__text">
            Background color: <span class="card__text__hex">#FFFFFF</span>
          </div>

          <button id="btnFlip" aria-label="flip" aria-label="flip color">
            Flip
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
